<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
         
            <h3><b> Customer Register</b></h3>

            <form [formGroup]="userregisterForm" (ngSubmit)="onSubmit()">

             
                <div class="form-group">
                  
                    <input type="text" placeholder="Name" formControlName="userFullName" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; userregisterForm.controls.userFullName.errors }" />
                    <div *ngIf="submitted &amp;&amp; userregisterForm.controls.userFullName.errors" class="text-danger">
                        <div *ngIf="userregisterForm.controls.userFullName.errors.required"> Name is required</div>
                    </div>
                </div>
              
                <div class="form-group">
                  
                    <input type="text" placeholder="Create Your UserName" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; userregisterForm.controls.userName.errors }" />
                    <div *ngIf="submitted &amp;&amp; userregisterForm.controls.userName.errors" class="text-danger">
                        <div *ngIf="userregisterForm.controls.userName.errors.required"> UserName is required</div>
                    </div>
                </div>


                <div class="form-group">
                    
                    <input type="text" formControlName="userPassword" class="form-control" placeholder="Create Password" [ngClass]="{ 'is-invalid': submitted &amp;&amp; userregisterForm.controls.userPassword.errors }"  />
                    <div *ngIf="submitted &amp;&amp; userregisterForm.controls.userPassword.errors" class="text-danger">
                        <div *ngIf="userregisterForm.controls.userPassword.errors.required">Password is Required</div>
                        <div *ngIf="userregisterForm.controls.userPassword.errors.minlength">Password length more than 6 character</div>
                    </div>
                </div>

              
                <div class="form-group">
                   
                    <input type="text" formControlName="email" placeholder="Email address" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; userregisterForm.controls.email.errors }" />
                    <div *ngIf="submitted &amp;&amp; userregisterForm.controls.email.errors" class="text-danger">
                        <div *ngIf="userregisterForm.controls.email.errors.required">Email is required</div>
                        <div *ngIf="userregisterForm.controls.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" >Continue</button>
                
                     </div>
                
            </form>
            <h5>You have already an account</h5>
                <button class="btn btn-primary"   [routerLink]="['/user-login']">Login</button>
        </div>
    </div>
</div>
