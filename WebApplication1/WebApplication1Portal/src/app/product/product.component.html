
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
         
            <h3><b> Add Product</b></h3>

            <form [formGroup]="productform" >
 
                <div class="form-group">
                  
                    <input type="text" placeholder=" ProductName" formControlName="productName" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; productform.controls.productName.errors }" />
                    <div *ngIf="submitted &amp;&amp; productform.controls.productName.errors" class="text-danger">
                        <div *ngIf="productform.controls.productName.errors.required"> UserName is required</div>
                    </div>
                </div>

                <div class="form-group">
                  
                    <input type="text" placeholder=" ProductPrice" formControlName="productPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; productform.controls.productPrice.errors }" />
                    <div *ngIf="submitted &amp;&amp; productform.controls.productPrice.errors" class="text-danger">
                        <div *ngIf="productform.controls.productPrice.errors.required"> UserName is required</div>
                    </div>
                </div>

                <div class="form-group">
                  
                    <input type="text" placeholder=" ProductQuantity" formControlName="productQuantity" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; productform.controls.productQuantity.errors }" />
                    <div *ngIf="submitted &amp;&amp; productform.controls.productQuantity.errors" class="text-danger">
                        <div *ngIf="productform.controls.productQuantity.errors.required"> UserName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="productAdd()">Add</button>
                   
            
                </div>
                
                
            </form>
        </div>
    </div>
</div>
